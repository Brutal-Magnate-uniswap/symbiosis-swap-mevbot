

stages:
  - test
  - package
  - publish
  - fresh-install
  - install

.test: &test
  stage: test
  image: $CI_REGISTRY/docker-images/base:jessie
  script:
    - export PACKAGE=${CI_BUILD_NAME##test:}
    - cd $PACKAGE
    - "[ ! -f Makefile ] || make test"

test:common:
  <<: *test
test:backup:
  <<: *test
test:cron:
  <<: *test
test:dns:
  <<: *test
test:doc:
  <<: *test
test:email:
  <<: *test
test:firewall:
  <<: *test
test:ftpd:
  <<: *test
test:httpd:
  <<: *test
test:httpd-logger:
  <<: *test
test:meta:
  <<: *test
test:monit:
  <<: *test
test:mysql:
  <<: *test
test:phpmyadmin:
  <<: *test
test:updater:
  <<: *test
test:webmail:
  <<: *test
test:xmpp:
  <<: *test

.package: &package
  image: $CI_REGISTRY/docker-images/layers:jessie-deb
  stage: package
  script:
    - export PACKAGE=${CI_BUILD_NAME##package:}
    - echo "$CI_BUILD_NAME" -  "$PACKAGE" - "${CI_BUILD_NAME##package:}"
    - cd $PACKAGE
    - package
  artifacts:
    paths:
      - pkg/

package:common:
  <<: *package
package:backup:
  <<: *package
package:cron:
  <<: *package
package:dns:
  <<: *package
package:doc:
  <<: *package
package:email:
  <<: *package
package:firewall:
  <<: *package
package:ftpd:
  <<: *package
package:httpd:
  <<: *package
package:httpd-logger:
  <<: *package
